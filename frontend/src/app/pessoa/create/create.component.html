<div>

    <div class="d-flex justify-content-between">
      <h4>Nova Pessoa</h4>
      <a routerLink="/pessoa/index" class="btn btn-primary">Voltar</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="nome">Nome:</label>
                <input
                  formControlName="nome"
                  id="nome"
                  type="text"
                  class="form-control">
                  <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" 
                  class="alert alert-danger">
                    Nome é obrigatório.
                  </div>
              
              </div>              
              
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="nome">Data:</label>
              <input
                formControlName="data_nasc"
                id="data_nasc"
                type="date"
                class="form-control">
                <div *ngIf="form.get('data_nasc')?.invalid && form.get('data_nasc')?.touched" 
                  class="alert alert-danger">
                    Data é obrigatória.
                  </div>
            </div>              
            
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="nome">CPF:</label>
              <input
                formControlName="cpf"
                id="cpf"
                type="string"
                class="form-control">
                <div *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.touched" 
                  class="alert alert-danger">
                    CPF é obrigatório.
                  </div>
            </div>              
            
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="nome">SEXO:</label>
              <input
                formControlName="sexo"
                id="sexo"
                type="string"
                class="form-control">
                <div *ngIf="form.get('sexo')?.invalid && form.get('sexo')?.touched" 
                  class="alert alert-danger">
                    Campo sexo é obrigatório.
                  </div>
            </div>              
            
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="nome">Altura:</label>
              <input
                formControlName="altura"
                id="altura"
                type="float"
                class="form-control">
                <div *ngIf="form.get('altura')?.invalid && form.get('altura')?.touched" 
                  class="alert alert-danger">
                    Altura é obrigatório.
                  </div>
            </div>              
            
          </div>
          <div class="form-group row">
            <div class="col-md-6 ">
              <label for="nome">Peso:</label>
              <input
                formControlName="peso"
                id="peso"
                type="float"
                class="form-control">
                <div *ngIf="form.get('peso')?.invalid && form.get('peso')?.touched" 
                  class="alert alert-danger">
                    Peso é obrigatório.
                  </div>
            </div>              
            
          </div>
  
          <button class="btn btn-primary" type="submit" >Gravar</button>
      </form>
  </div>
