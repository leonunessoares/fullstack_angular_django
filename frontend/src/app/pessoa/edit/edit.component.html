<div class="container">
  
    <div class="d-flex justify-content-between">
      <h4>Editar Pessoa</h4>
      <a href="#" routerLink="/pessoa/index" class="btn btn-primaryt">Voltar</a>
    </div>

    <hr>

    <form [formGroup]="form" (ngSubmit)="submit()">


        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="title">Nome:</label>
              <input
                formControlName="nome"
                [(ngModel)]="pessoa.nome"
                id="nome"
                type="text"
                class="form-control">
               
            </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="nome">Data:</label>
            <input
              formControlName="data_nasc"
              [(ngModel)]="pessoa.data_nasc"
              id="data_nasc"
              type="date"
              class="form-control">
            
          </div>              
          
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="nome">CPF:</label>
            <input
              formControlName="cpf"
              [(ngModel)]="pessoa.cpf"
              id="cpf"
              type="string"
              class="form-control">
            
          </div>              
          
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="nome">SEXO:</label>
            <input
              formControlName="sexo"
              [(ngModel)]="pessoa.sexo"
              id="sexo"
              type="string"
              class="form-control">
            
          </div>              
          
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="nome">Altura:</label>
            <input
              formControlName="altura"
              [(ngModel)]="pessoa.altura"
              id="altura"
              type="float"
              class="form-control">
            
          </div>              
          
        </div>
        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="nome">Peso:</label>
            <input
              formControlName="peso"
              [(ngModel)]="pessoa.peso"
              id="peso"
              type="float"
              class="form-control">
            
          </div>              
          
        </div>
        <button class="btn btn-primary" type="submit">Alterar</button>
    </form>
</div>
